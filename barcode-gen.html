    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="BarcodeController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Barcode Generator</h1>

            <div class="row g-4">
                <div class="col-md-5">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Configuration</h3>

                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <input type="text" class="form-control" ng-model="config.text"
                                ng-change="generateBarcode()">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Format</label>
                            <select class="form-select" ng-model="config.format" ng-change="generateBarcode()">
                                <option value="CODE128">CODE128 (Auto)</option>
                                <option value="CODE39">CODE39</option>
                                <option value="EAN13">EAN13</option>
                                <option value="UPC">UPC</option>
                                <option value="ITF14">ITF14</option>
                                <option value="MSI">MSI</option>
                                <option value="pharmacode">Pharmacode</option>
                            </select>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">Width</label>
                                <input type="number" class="form-control" ng-model="config.width"
                                    ng-change="generateBarcode()" min="1" max="4">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Height</label>
                                <input type="number" class="form-control" ng-model="config.height"
                                    ng-change="generateBarcode()" min="10" max="150">
                            </div>
                        </div>

                        <div class="mt-3 form-check">
                            <input class="form-check-input" type="checkbox" ng-model="config.displayValue"
                                ng-change="generateBarcode()">
                            <label class="form-check-label">Show Text</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card border-2 p-4 h-100 text-center d-flex align-items-center justify-content-center">
                        <div class="bg-white p-4 rounded border">
                            <svg id="barcode"></svg>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-primary" ng-click="downloadBarcode()">Download SVG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
