        content="Code Formatter - Beautify and format JavaScript, HTML, CSS, SQL, and JSON code easily. Fast, secure, and browser-based.">
    <meta name="keywords"

    <!-- Twitter -->

    <meta property="twitter:title" content="Code Formatter | EngineeringHacks">

        content="Code Formatter - Beautify and format JavaScript, HTML, CSS, SQL, and JSON code easily. Fast, secure, and browser-based.">

    <title>Code Formatter | EngineeringHacks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .code-area {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 500px;
            resize: none;
        }
    </style>
</head>

<body ng-controller="FormatterController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Code Formatter</h1>

            <div class="card border-2 p-3 mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Language</label>
                        <select class="form-select" ng-model="language">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="sql">SQL</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Indentation</label>
                        <select class="form-select" ng-model="indentSize">
                            <option value="2">2 Spaces</option>
                            <option value="4">4 Spaces</option>
                            <option value="tab">Tab</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" ng-click="formatCode()">
                            <i class="bi bi-magic"></i> Beautify
                        </button>
                        <button class="btn btn-outline-secondary" ng-click="clear()">
                            Clear
                        </button>
                        <button class="btn btn-outline-success" ng-click="copyOutput()">
                            Copy Result
                        </button>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Input (Messy)</div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 code-area p-3" ng-model="inputCode"
                                placeholder="Paste your code here..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Output (Beautified)</div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 code-area p-3 bg-light" ng-model="outputCode"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
