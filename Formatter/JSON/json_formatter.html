const input = document.getElementById('jsonInput').value;
editorContainer.hidden = true
preView.hidden = true;
if (input) {

        function repairIt() {

                const fixed = jsonrepair(inputText.value);

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>

    <script>
        var popupFlag = false
        const editorContainer = document.getElementById('jsoneditor');
        const preView = document.getElementById('output');
        preView.hidden = true;

        const jsonEditor = new JSONEditor(editorContainer, {
            mode: 'tree',
            modes: ['code', 'form', 'text', 'tree', 'view']
        });

        function beautifyJSON() {

            const input = document.getElementById('jsonInput').value;
            editorContainer.hidden = true
            preView.hidden = true;
            if (input) {
                try {
                    const parsed = JSON.parse(input);
                    const formatted = JSON.stringify(parsed, null, 2);
                    editorContainer.hidden = false
                    jsonEditor.set(parsed);
                } catch (e) {
                    preView.hidden = false;
                    document.getElementById('output').textContent = "Invalid JSON!";
                }
            }
            else {
                preView.hidden = false;
                document.getElementById('output').textContent = "ü•π Please Enter the JSON to beautify.";
                editorContainer.hidden = true
            }
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value;
            editorContainer.hidden = true;
            preView.hidden = false;
            if (input) {
                try {
                    document.getElementById('output').textContent = "‚úÖ JSON is valid.";
                } catch (e) {
                    document.getElementById('output').textContent = "‚ùå Invalid JSON: " + e.message;
                }
            }
            else {
                document.getElementById('output').textContent = "ü•π Please Enter the JSON to validate.";
            }
        }


        function convertToXML() {
            const input = document.getElementById('jsonInput').value;
            editorContainer.hidden = true;
            preView.hidden = false;
            if (input) {
                try {
                    const json = JSON.parse(input);
                    const xml = jsonToXml(json);
                    document.getElementById('output').textContent = xml;
                } catch (e) {
                    document.getElementById('output').textContent = "Invalid JSON!";
                }
            }
            else {
                document.getElementById('output').textContent = "ü•π Please Enter the JSON to convert.";
            }
        }


        function copyToClipboard() {


            // editorContainer.hidden = true;
            // preView.hidden = false;
            let outputVisibilty = preView.hidden;

            if (!outputVisibilty) {
                const output = document.getElementById('output').textContent;
                if (output) {
                    navigator.clipboard.writeText(output).then(() => {
                        if (!popupFlag) {
                            popupFlag = true
                            showFloatingAlert('‚úÖ Output copied to clipboard!', 'success');
                            setTimeout(() => {
                                popupFlag = false
                            }, 3000);
                        }

                    }).catch(err => {
                        if (!popupFlag) {
                            popupFlag = true
                            showFloatingAlert('‚ùå Failed to copy: ' + err, 'danger');
                            setTimeout(() => {
                                popupFlag = false
                            }, 3000);
                        }

                    });
                }
            }
            else {
                const jsonStr = JSON.stringify(jsonEditor.get(), null, 2);
                if (jsonStr) {
                    navigator.clipboard.writeText(jsonStr).then(() => {
                        if (!popupFlag) {
                            popupFlag = true
                            showFloatingAlert('‚úÖ Output copied to clipboard!', 'success');
                            setTimeout(() => {
                                popupFlag = false
                            }, 3000);
                        }
                    });
                }
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value;
            editorContainer.hidden = true;
            preView.hidden = false;

            if (input) {
                try {
                    const parsed = JSON.parse(input);
                    const minified = JSON.stringify(parsed);
                    document.getElementById('output').textContent = minified;
                } catch (e) {

                    document.getElementById('output').textContent = "‚ùå Invalid JSON!";
                }
            } else {

                document.getElementById('output').textContent = "ü•π Please enter JSON to minify.";
            }
        }





        function clearOutput() {

            document.getElementById('output').textContent = "";
            jsonEditor.set({});

        }

        function jsonToXml(obj, indent = '') {
            let xml = '';
            for (let key in obj) {
                if (Array.isArray(obj[key])) {
                    obj[key].forEach(item => {
                        xml += `${indent}<${key}>\n${jsonToXml(item, indent + '  ')}${indent}</${key}>\n`;
                    });
                } else if (typeof obj[key] === 'object' && obj[key] !== null) {
                    xml += `${indent}<${key}>\n${jsonToXml(obj[key], indent + '  ')}${indent}</${key}>\n`;
                } else {
                    xml += `${indent}<${key}>${obj[key]}</${key}>\n`;
                }
            }
            return xml;
        }

        function sanitizeJSON(input) {
            let fixed = document.getElementById('jsonInput').value.trim();
            try {
                outputText.value = jsonrepair(fixed)
                outputText.classList.remove('error')
            } catch (err) {
                outputText.value = err.message
                outputText.classList.add('error')
            }
            document.getElementById('jsonInput').value = outputText

            beautifyJSON()

            return fixed;
        }

        function showFloatingAlert(message, type = 'success') {
            const container = document.getElementById('floatingAlertContainer');
            const alertId = 'alert-' + Date.now();

            const alertHTML = `
      <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show shadow" role="alert" style="min-width: 300px;">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
       `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = alertHTML;
            container.appendChild(wrapper);

            // Auto-dismiss after 3 seconds
            setTimeout(() => {
                const alertEl = document.getElementById(alertId);
                if (alertEl) {
                    bootstrap.Alert.getOrCreateInstance(alertEl).close();
                }
            }, 3000);
        }



    </script>
