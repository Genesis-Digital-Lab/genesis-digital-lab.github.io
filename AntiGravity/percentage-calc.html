    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/styles.css">

<body ng-controller="PercentageController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Percentage Calculator</h1>

            <div class="row g-4">
                <!-- Case 1: What is X% of Y? -->
                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Percentage of a Number</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text">What is</span>
                                <input type="number" class="form-control" ng-model="calc1.percent" placeholder="X">
                                <span class="input-group-text">% of</span>
                                <input type="number" class="form-control" ng-model="calc1.number" placeholder="Y">
                            </div>
                            <div class="alert alert-primary mb-0 text-center fw-bold fs-5">
                                {{calculate1()}}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Case 2: X is what % of Y? -->
                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Find the Percentage</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" ng-model="calc2.part" placeholder="X">
                                <span class="input-group-text">is what % of</span>
                                <input type="number" class="form-control" ng-model="calc2.whole" placeholder="Y">
                            </div>
                            <div class="alert alert-success mb-0 text-center fw-bold fs-5">
                                {{calculate2()}}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Case 3: Percentage Change -->
                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Percentage Change</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text">From</span>
                                <input type="number" class="form-control" ng-model="calc3.from" placeholder="Old">
                                <span class="input-group-text">to</span>
                                <input type="number" class="form-control" ng-model="calc3.to" placeholder="New">
                            </div>
                            <div class="alert alert-warning mb-0 text-center fw-bold fs-5">
                                {{calculate3()}}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Case 4: Increase/Decrease by % -->
                <div class="col-md-6">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Increase/Decrease Number</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" ng-model="calc4.number" placeholder="Number">
                                <select class="form-select" ng-model="calc4.type" style="max-width: 100px;">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                </select>
                                <input type="number" class="form-control" ng-model="calc4.percent" placeholder="%">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="alert alert-info mb-0 text-center fw-bold fs-5">
                                {{calculate4()}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>
