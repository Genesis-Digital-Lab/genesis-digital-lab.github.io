    <meta charset="UTF-8">

        content="Base64 Encoder/Decoder - Securely encode and decode text to and from Base64 format. Fast, reliable, and easy to use.">
    <meta name="keywords" content="base64 encoder, base64 decoder, base64 converter, online base64, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/base64-tools.html">
    <meta property="og:title" content="Base64 Tools | EngineeringHacks">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/base64-tools.html">
    <meta property="twitter:title" content="Base64 Tools | EngineeringHacks">
    <meta property="twitter:description"
        content="Base64 Encoder/Decoder - Securely encode and decode text to and from Base64 format. Fast, reliable, and easy to use.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/base64-tools.html">
    <title>Base64 Tools | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .editor-area {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            min-height: 400px;
        }
    </style>
</head>

<body ng-controller="Base64Controller">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Base64 Encoder / Decoder</h1>

            <div class="row g-3 align-items-center">
                <!-- Input Pane -->
                <div class="col-lg-5">
                    <div class="card h-100 border-2">
                        <div class="card-header bg-transparent fw-bold py-1 small">Input Text</div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 h-100 editor-area p-2" ng-model="inputText"
                                placeholder="Type or paste content here..." ng-change="autoConvert()"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Central Controls -->
                <div class="col-lg-2">
                    <div class="d-flex flex-column gap-3">
                        <button class="btn btn-retro w-100 py-2" ng-click="setMode('encode')"
                            ng-class="{'opacity-50': mode === 'decode'}">
                            <i class="bi bi-arrow-right"></i> Encode
                        </button>
                        <button class="btn btn-retro w-100 py-2" ng-click="setMode('decode')"
                            ng-class="{'opacity-50': mode === 'encode'}">
                            <i class="bi bi-arrow-left"></i> Decode
                        </button>
                    </div>
                </div>

                <!-- Output Pane -->
                <div class="col-lg-5">
                    <div class="card h-100 border-2">
                        <div
                            class="card-header bg-transparent fw-bold d-flex justify-content-between align-items-center py-1 small">
                            <span>Output ({{mode}})</span>
                            <button class="btn btn-sm btn-outline-secondary py-0" ng-click="copyOutput()"
                                style="font-size: 0.7rem;">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 h-100 editor-area p-2" ng-model="outputText"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
