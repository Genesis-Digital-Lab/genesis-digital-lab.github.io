        content="table converter, excel to markdown, csv to markdown, markdown table generator, online tools, developer tools">

    <meta property="twitter:title" content="Table Converter | EngineeringHacks">

        content="Table Converter - Convert Excel, CSV, and TSV to Markdown tables and vice versa easily. Fast, secure, and browser-based.">

    <link rel="canonical" href="https://engineeringhacks.com/table-converter.html">
    <title>Table Converter | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .table-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 400px;
            white-space: pre;
            overflow-x: auto;
        }
    </style>
</head>

<body ng-controller="ConverterController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Table Converter</h1>

            <div class="row g-4">
                <div class="col-md-5">
                    <div class="card border-2 h-100">
                        <div
                            class="card-header bg-transparent fw-bold d-flex justify-content-between align-items-center">
                            <span>Excel / CSV / TSV</span>
                            <button class="btn btn-sm btn-outline-secondary" ng-click="pasteExcel()">Paste</button>
                        </div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 table-editor p-3" ng-model="excelData"
                                placeholder="Paste Excel data here..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 d-flex flex-column justify-content-center align-items-center gap-3">
                    <button class="btn btn-primary w-100" ng-click="toMarkdown()">
                        To Markdown <i class="bi bi-arrow-right"></i>
                    </button>
                    <button class="btn btn-primary w-100" ng-click="toExcel()">
                        <i class="bi bi-arrow-left"></i> To Excel
                    </button>
                    <button class="btn btn-outline-danger w-100" ng-click="clear()">
                        Clear All
                    </button>
                </div>

                <div class="col-md-5">
                    <div class="card border-2 h-100">
                        <div
                            class="card-header bg-transparent fw-bold d-flex justify-content-between align-items-center">
                            <span>Markdown Table</span>
                            <button class="btn btn-sm btn-outline-secondary" ng-click="copyMarkdown()">Copy</button>
                        </div>
                        <div class="card-body p-0">
                            <textarea class="form-control border-0 table-editor p-3 bg-light" ng-model="markdownData"
                                placeholder="| Header 1 | Header 2 |..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
