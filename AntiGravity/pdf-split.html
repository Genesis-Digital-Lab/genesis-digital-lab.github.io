        content="Split PDF - Extract pages from your PDF files or split them into multiple documents easily. Fast, secure, and browser-based.">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Split PDF | EngineeringHacks">
    <meta property="twitter:description"
        content="Split PDF - Extract pages from your PDF files or split them into multiple documents easily. Fast, secure, and browser-based.">

    <link rel="canonical" href="https://engineeringhacks.com/pdf-split.html">
    <title>Split PDF | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body ng-controller="PdfSplitController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Split PDF File</h1>

            <div class="card border-2 p-4 mb-4" ng-show="!pdfFile">
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-file-earmark-break fs-1 text-primary mb-3"></i>
                    <h3 class="h5">Click to Upload PDF</h3>
                    <p class="text-muted mb-0">Max file size: 20MB</p>
                    <input type="file" id="fileInput" class="d-none" accept="application/pdf"
                        onchange="angular.element(this).scope().handleFileSelect(this)">
                </div>
            </div>

            <div ng-show="pdfFile">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h5 class="mb-1">{{pdfFile.name}}</h5>
                        <p class="text-muted small mb-0">{{pageCount}} Pages</p>
                    </div>
                    <button class="btn btn-outline-danger" ng-click="reset()">
                        <i class="bi bi-trash"></i> Remove
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card border-2 h-100">
                            <div class="card-header bg-transparent fw-bold">Split by Range</div>
                            <div class="card-body">
                                <p class="small text-muted">Extract a specific range of pages into a new PDF.</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">From</span>
                                    <input type="number" class="form-control" ng-model="rangeFrom" min="1"
                                        max="{{pageCount}}">
                                    <span class="input-group-text">To</span>
                                    <input type="number" class="form-control" ng-model="rangeTo" min="1"
                                        max="{{pageCount}}">
                                </div>
                                <button class="btn btn-primary w-100" ng-click="splitRange()">
                                    Extract Range
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card border-2 h-100">
                            <div class="card-header bg-transparent fw-bold">Extract All Pages</div>
                            <div class="card-body">
                                <p class="small text-muted">Save every page as a separate PDF file (downloaded as ZIP).
                                </p>
                                <div class="alert alert-info py-2 small">
                                    <i class="bi bi-info-circle me-1"></i> This may take a moment for large files.
                                </div>
                                <button class="btn btn-success w-100 mt-3" ng-click="splitAll()">
                                    Extract All Pages
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
