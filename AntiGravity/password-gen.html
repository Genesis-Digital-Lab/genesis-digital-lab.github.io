    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Secure Password Generator - Create strong, random passwords with customizable length and character types. Fast, secure, and browser-based.">
    <meta name="keywords"
        content="password generator, secure password, strong password, random password, online tools, developer tools">

    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/password-gen.html">

    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/password-gen.html">
    <meta property="twitter:title" content="Password Generator | EngineeringHacks">
    <meta property="twitter:description"
        content="Secure Password Generator - Create strong, random passwords with customizable length and character types. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/password-gen.html">
    <title>Password Generator | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="PasswordController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Secure Password Generator</h1>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-2 p-4">

                        <!-- Display -->
                        <div class="input-group mb-4">
                            <input type="text" class="form-control form-control-lg font-monospace" ng-model="password"
                                readonly>
                            <button class="btn btn-outline-secondary" ng-click="copyPassword()">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-retro" ng-click="generatePassword()">
                                <i class="bi bi-arrow-clockwise"></i> Generate
                            </button>
                        </div>

                        <!-- Options -->
                        <div class="mb-3">
                            <label class="form-label">Length: {{length}}</label>
                            <input type="range" class="form-range" min="8" max="64" ng-model="length"
                                ng-change="generatePassword()">
                        </div>

                        <div class="row g-3">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-model="useUppercase"
                                        ng-change="generatePassword()">
                                    <label class="form-check-label">Uppercase (A-Z)</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-model="useLowercase"
                                        ng-change="generatePassword()">
                                    <label class="form-check-label">Lowercase (a-z)</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-model="useNumbers"
                                        ng-change="generatePassword()">
                                    <label class="form-check-label">Numbers (0-9)</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-model="useSymbols"
                                        ng-change="generatePassword()">
                                    <label class="form-check-label">Symbols (!@#)</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
