<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-33M8S9CJLV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-33M8S9CJLV');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="QR Code Generator - Create custom QR codes instantly with customizable colors and content. Fast, secure, and browser-based.">
    <meta name="keywords" content="qr code generator, create qr code, custom qr code, online tools, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/qr-code-gen.html">
    <meta property="og:title" content="QR Code Generator | EngineeringHacks">
    <meta property="og:description"
        content="QR Code Generator - Create custom QR codes instantly with customizable colors and content. Fast, secure, and browser-based.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/qr-code-gen.html">
    <meta property="twitter:title" content="QR Code Generator | EngineeringHacks">
    <meta property="twitter:description"
        content="QR Code Generator - Create custom QR codes instantly with customizable colors and content. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/qr-code-gen.html">
    <title>QR Code Generator | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            min-height: 300px;
        }
    </style>
</head>

<body ng-controller="QrController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">QR Code Generator</h1>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Configuration</h3>

                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" rows="4" ng-model="qrText" ng-change="generateQr()"
                                placeholder="Enter URL or text..."></textarea>
                        </div>

                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">Foreground Color</label>
                                <input type="color" class="form-control form-control-color w-100" ng-model="qrColor"
                                    ng-change="generateQr()">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Background Color</label>
                                <input type="color" class="form-control form-control-color w-100" ng-model="qrBg"
                                    ng-change="generateQr()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card border-2 p-4 h-100 text-center">
                        <h3 class="h5 mb-3">Preview</h3>

                        <div id="qrcode" class="mb-3 border"></div>

                        <button class="btn btn-retro" ng-click="downloadQr()">
                            <i class="bi bi-download"></i> Download PNG
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
