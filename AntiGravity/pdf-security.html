    <meta charset="UTF-8">

    <meta name="description"
        content="PDF Security - Encrypt and protect PDF files with passwords, or remove security easily. Fast, secure, and browser-based.">

        content="protect pdf, encrypt pdf, unlock pdf, pdf password remover, online pdf tools, developer tools">

    <meta property="og:type" content="website">

    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/pdf-security.html">
    <meta property="twitter:title" content="PDF Security | EngineeringHacks">
    <meta property="twitter:description"
        content="PDF Security - Encrypt and protect PDF files with passwords, or remove security easily. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/pdf-security.html">
    <title>PDF Security | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body ng-controller="PdfSecurityController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">PDF Security</h1>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': mode === 'protect'}" href="#"
                        ng-click="setMode('protect')">
                        <i class="bi bi-lock-fill me-2"></i> Protect PDF
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': mode === 'unlock'}" href="#" ng-click="setMode('unlock')">
                        <i class="bi bi-unlock-fill me-2"></i> Unlock PDF
                    </a>
                </li>
            </ul>

            <div class="card border-2 p-4 mb-4" ng-show="!pdfFile">
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="bi fs-1 mb-3"
                        ng-class="mode === 'protect' ? 'bi-shield-lock text-success' : 'bi-shield-slash text-danger'"></i>
                    <h3 class="h5">Click to Upload PDF</h3>
                    <p class="text-muted mb-0" ng-if="mode === 'protect'">Upload a PDF to encrypt</p>
                    <p class="text-muted mb-0" ng-if="mode === 'unlock'">Upload a secured PDF to decrypt</p>
                    <input type="file" id="fileInput" class="d-none" accept="application/pdf"
                        onchange="angular.element(this).scope().handleFileSelect(this)">
                </div>
            </div>

            <div ng-show="pdfFile">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">{{pdfFile.name}}</h5>
                    <button class="btn btn-outline-secondary btn-sm" ng-click="reset()">Change File</button>
                </div>

                <div class="card border-2" style="max-width: 500px; margin: 0 auto;">
                    <div class="card-body">
                        <div ng-if="mode === 'protect'">
                            <h5 class="card-title mb-3">Set Password</h5>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" ng-model="password"
                                    placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" ng-model="confirmPassword"
                                    placeholder="Confirm password">
                            </div>
                            <button class="btn btn-success w-100" ng-click="protectPdf()"
                                ng-disabled="!password || password !== confirmPassword">
                                <i class="bi bi-lock-fill"></i> Encrypt PDF
                            </button>
                        </div>

                        <div ng-if="mode === 'unlock'">
                            <h5 class="card-title mb-3">Enter Password</h5>
                            <p class="small text-muted">Enter the password to unlock this document permanently.</p>
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" ng-model="unlockPassword"
                                    placeholder="Enter password">
                            </div>
                            <button class="btn btn-danger w-100" ng-click="unlockPdf()" ng-disabled="!unlockPassword">
                                <i class="bi bi-unlock-fill"></i> Unlock PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
