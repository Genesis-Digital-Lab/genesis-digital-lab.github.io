<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-33M8S9CJLV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-33M8S9CJLV');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lorem Ipsum Generator - Generate placeholder text for your designs and layouts easily. Fast, secure, and browser-based.">
    <meta name="keywords"
        content="lorem ipsum generator, placeholder text, dummy text, filler text, online tools, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/lorem-ipsum.html">
    <meta property="og:title" content="Lorem Ipsum | EngineeringHacks">
    <meta property="og:description"
        content="Lorem Ipsum Generator - Generate placeholder text for your designs and layouts easily. Fast, secure, and browser-based.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/lorem-ipsum.html">
    <meta property="twitter:title" content="Lorem Ipsum | EngineeringHacks">
    <meta property="twitter:description"
        content="Lorem Ipsum Generator - Generate placeholder text for your designs and layouts easily. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/lorem-ipsum.html">
    <title>Lorem Ipsum | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="LoremController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Lorem Ipsum Generator</h1>

            <div class="card border-2 p-4 mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Paragraphs</label>
                        <input type="number" class="form-control" ng-model="numParagraphs" min="1" max="20">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-retro w-100" ng-click="generateLorem()">Generate</button>
                    </div>
                </div>
            </div>

            <div class="card border-2">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Generated Text</span>
                    <button class="btn btn-sm btn-outline-secondary" ng-click="copyLorem()">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                </div>
                <div class="card-body">
                    <div ng-repeat="para in paragraphs track by $index" class="mb-3">
                        {{para}}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
