    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/camera-tester.html">
    <meta property="twitter:title" content="Camera Tester | EngineeringHacks">

        content="Camera Tester - Test your webcam, check resolution, and take snapshots easily. Fast, secure, and works directly in your browser.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/camera-tester.html">
    <title>Camera Tester | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #videoElement {
            width: 100%;
            max-width: 640px;
            background: #000;
            border-radius: 8px;
        }

        #canvasElement {
            display: none;
        }

        .snapshot-container img {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body ng-controller="CameraController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Camera Tester</h1>

            <div class="row g-4">
                <div class="col-md-8">
                    <div class="card border-2 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="h5 mb-0">Live Feed</h3>
                            <select class="form-select w-auto" ng-model="selectedCamera"
                                ng-options="cam.deviceId as cam.label for cam in cameras" ng-change="switchCamera()">
                                <option value="">Default Camera</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <video id="videoElement" autoplay playsinline></video>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <button class="btn btn-primary" ng-click="startCamera()" ng-if="!isStreamActive">
                                <i class="bi bi-camera-video-fill me-2"></i>Start Camera
                            </button>
                            <button class="btn btn-danger" ng-click="stopCamera()" ng-if="isStreamActive">
                                <i class="bi bi-stop-fill me-2"></i>Stop
                            </button>
                            <button class="btn btn-success" ng-click="takeSnapshot()" ng-if="isStreamActive">
                                <i class="bi bi-camera-fill me-2"></i>Snapshot
                            </button>
                        </div>

                        <div class="alert alert-danger mt-3" ng-if="error">
                            {{error}}
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Snapshots</h3>
                        <div class="snapshot-container d-flex flex-column gap-3">
                            <div ng-repeat="snap in snapshots track by $index" class="position-relative">
                                <img ng-src="{{snap}}" alt="Snapshot">
                                <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1"
                                    ng-click="removeSnapshot($index)">
                                    <i class="bi bi-x"></i>
                                </button>
                                <a ng-href="{{snap}}" download="snapshot-{{$index}}.png"
                                    class="btn btn-sm btn-light position-absolute bottom-0 end-0 m-1">
                                    <i class="bi bi-download"></i>
                                </a>
                            </div>
                            <div ng-if="snapshots.length === 0" class="text-muted text-center py-5">
                                No snapshots taken yet.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="canvasElement"></canvas>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
