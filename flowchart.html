        content="Flow Chart Builder - Create process flow diagrams, sequence diagrams, and state diagrams using Mermaid.js syntax easily. Fast, secure, and browser-based.">
    <meta name="keywords"
        content="flowchart builder, mermaid js, sequence diagram, state diagram, online diagram tool, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/flowchart.html">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/flowchart.html">
    <meta property="twitter:title" content="Flow Chart | EngineeringHacks">
    <meta property="twitter:description"
        content="Flow Chart Builder - Create process flow diagrams, sequence diagrams, and state diagrams using Mermaid.js syntax easily. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/flowchart.html">
    <title>Flow Chart | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="FlowchartController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Flow Chart Builder</h1>

            <div class="row g-4">
                <div class="col-md-5">
                    <div class="card border-2 p-4 h-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="h5 mb-0">Editor</h3>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown">
                                    Examples
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" ng-click="loadExample('simple')">Simple
                                            Flow</a></li>
                                    <li><a class="dropdown-item" href="#" ng-click="loadExample('sequence')">Sequence
                                            Diagram</a></li>
                                    <li><a class="dropdown-item" href="#" ng-click="loadExample('state')">State
                                            Diagram</a></li>
                                </ul>
                            </div>
                        </div>

                        <textarea class="form-control font-monospace flex-grow-1" style="min-height: 400px;"
                            ng-model="mermaidCode" ng-change="renderDiagram()"></textarea>

                        <div class="mt-3">
                            <button class="btn btn-primary w-100" ng-click="renderDiagram()">Render</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Preview</h3>
                        <div class="border rounded p-3 bg-white d-flex justify-content-center align-items-center overflow-auto"
                            style="min-height: 400px;">
                            <div id="mermaidPreview"></div>
                        </div>
                        <div class="mt-3 text-end">
                            <button class="btn btn-outline-primary" ng-click="downloadSvg()">Download SVG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });
    </script>
</body>

</html>
