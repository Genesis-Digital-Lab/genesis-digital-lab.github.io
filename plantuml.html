    <meta name="description"
        content="PlantUML Compiler - Generate UML diagrams (sequence, class, use case, etc.) from text using PlantUML easily. Fast, secure, and browser-based.">
    <meta name="keywords"
        content="plantuml compiler, uml diagram generator, sequence diagram, class diagram, online uml tool, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/plantuml.html">
    <meta property="og:title" content="PlantUML Compiler | EngineeringHacks">
    <meta property="og:description"
        content="PlantUML Compiler - Generate UML diagrams (sequence, class, use case, etc.) from text using PlantUML easily. Fast, secure, and browser-based.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/plantuml.html">
    <meta property="twitter:title" content="PlantUML Compiler | EngineeringHacks">
    <meta property="twitter:description"
        content="PlantUML Compiler - Generate UML diagrams (sequence, class, use case, etc.) from text using PlantUML easily. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/plantuml.html">
    <title>PlantUML Compiler | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="PlantUmlController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">PlantUML Compiler</h1>

            <div class="row g-4">
                <div class="col-md-5">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Source Code</h3>
                        <textarea class="form-control font-monospace flex-grow-1" style="min-height: 400px;"
                            ng-model="pumlCode" ng-change="updateDiagramDebounced()"></textarea>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card border-2 p-4 h-100">
                        <h3 class="h5 mb-3">Diagram</h3>
                        <div class="border rounded p-3 bg-white d-flex justify-content-center align-items-center overflow-auto"
                            style="min-height: 400px;">
                            <img ng-src="{{diagramUrl}}" alt="PlantUML Diagram" ng-if="diagramUrl"
                                style="max-width: 100%;">
                            <div ng-if="!diagramUrl" class="text-muted">Type code to generate diagram...</div>
                        </div>
                        <div class="mt-3 text-end">
                            <a ng-href="{{diagramUrl}}" download="diagram.png" class="btn btn-outline-primary"
                                ng-if="diagramUrl">Download PNG</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- PlantUML Encoder -->
    <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
