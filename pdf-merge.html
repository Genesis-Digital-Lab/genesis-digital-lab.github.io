    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary-color);
        }

        .pdf-item {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pdf-icon {
            font-size: 24px;
            color: #dc3545;
            margin-right: 15px;
        }
    </style>
</head>

<body ng-controller="PdfMergeController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Merge PDF Files</h1>

            <div class="row g-4">
                <div class="col-md-8">
                    <div class="card border-2 h-100">
                        <div
                            class="card-header bg-transparent fw-bold d-flex justify-content-between align-items-center">
                            <span>Selected Files ({{files.length}})</span>
                            <button class="btn btn-sm btn-outline-primary"
                                onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-plus-lg"></i> Add Files
                            </button>
                            <input type="file" id="fileInput" class="d-none" accept="application/pdf" multiple
                                onchange="angular.element(this).scope().handleFileSelect(this)">
                        </div>
                        <div class="card-body bg-light">
                            <div ng-if="files.length === 0"
                                class="drop-zone h-100 d-flex flex-column justify-content-center align-items-center"
                                onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-file-earmark-plus fs-1 text-muted mb-3"></i>
                                <p class="text-muted">Drag & Drop or Click to Upload PDFs</p>
                            </div>

                            <div ng-if="files.length > 0">
                                <div class="pdf-item" ng-repeat="file in files track by $index">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-file-earmark-pdf-fill pdf-icon"></i>
                                        <div>
                                            <div class="fw-bold">{{file.name}}</div>
                                            <div class="small text-muted">{{(file.size / 1024 / 1024).toFixed(2)}} MB
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-sm btn-outline-secondary" ng-click="moveUp($index)"
                                            ng-disabled="$first">
                                            <i class="bi bi-arrow-up"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" ng-click="moveDown($index)"
                                            ng-disabled="$last">
                                            <i class="bi bi-arrow-down"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" ng-click="removeFile($index)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Merge Options</div>
                        <div class="card-body">
                            <p class="text-muted small">Combine multiple PDF files into a single document in the order
                                specified.</p>

                            <hr>

                            <button class="btn btn-primary w-100 mb-3" ng-click="mergePdfs()"
                                ng-disabled="files.length < 2 || processing">
                                <span ng-if="!processing"><i class="bi bi-intersect"></i> Merge PDFs</span>
                                <span ng-if="processing" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                <span ng-if="processing"> Processing...</span>
                            </button>

                            <button class="btn btn-outline-danger w-100" ng-click="clearAll()"
                                ng-disabled="files.length === 0">
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
