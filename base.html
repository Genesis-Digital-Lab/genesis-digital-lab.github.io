<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <title>Engineering Hacks</title>
    <meta name="description" content="This is a demo of a static navbar using Bootstrap and AngularJS, complete with dynamic header and footer.">
    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Bootstrap Static Navbar Example">
    <meta property="og:description" content="Learn how to create a static navbar using Bootstrap with dynamic content rendered via AngularJS.">
    <meta property="og:image" content="https://example.com/thumbnail.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bootstrap Static Navbar Example">
    <meta name="twitter:description" content="Learn how to create a static navbar using Bootstrap with dynamic content rendered via AngularJS.">
    <meta name="twitter:image" content="https://example.com/thumbnail.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"  href="style.css">
</head>

<body ng-app="genesis" ng-controller="myCtrl">
    <!-- Header -->
    <div class="m-4" id="header">
        <!-- Dynamic content will be loaded here -->
    </div>

    <div>
        website Under Construction Will be Live Soon 

    </div>

    <!-- Footer -->
    <div id="footer">
        <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Client-side Script -->
    <script src="client.js"></script>
</body>

</html>
