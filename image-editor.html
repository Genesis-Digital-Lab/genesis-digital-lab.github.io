<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Advanced Image Editor - Edit images online with layers, text, shapes, and filters. Create memes and social media posts easily.">
    <meta name="keywords" content="image editor, online photo editor, meme maker, design tool, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/image-editor.html">
    <meta property="og:title" content="Image Editor | EngineeringHacks">
    <meta property="og:description"
        content="Advanced Image Editor - Edit images online with layers, text, shapes, and filters. Create memes and social media posts easily.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/image-editor.html">
    <meta property="twitter:title" content="Image Editor | EngineeringHacks">
    <meta property="twitter:description"
        content="Advanced Image Editor - Edit images online with layers, text, shapes, and filters. Create memes and social media posts easily.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/image-editor.html">
    <title>Image Editor | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .editor-container {
            background-color: #f0f0f0;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .toolbar-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .toolbar-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .canvas-wrapper {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body ng-controller="ImageEditorController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Image Editor</h1>
                <div class="d-flex gap-2">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary" ng-click="undo()" title="Undo">
                            <i class="bi bi-arrow-90deg-left"></i>
                        </button>
                        <button class="btn btn-outline-secondary" ng-click="redo()" title="Redo">
                            <i class="bi bi-arrow-90deg-right"></i>
                        </button>
                    </div>
                    <button class="btn btn-outline-secondary" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                    <input type="file" id="fileInput" class="d-none" accept="image/*"
                        onchange="angular.element(this).scope().handleFileSelect(this)">
                    <button class="btn btn-primary" ng-click="downloadImage()">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>

            <div class="row g-0 border rounded overflow-hidden bg-white shadow-sm">
                <!-- Toolbar -->
                <div class="col-auto bg-light border-end p-2 d-flex flex-column align-items-center"
                    style="width: 60px;">
                    <button class="btn btn-outline-secondary toolbar-btn" title="Select"
                        ng-class="{'active': mode === 'select'}" ng-click="setMode('select')">
                        <i class="bi bi-cursor"></i>
                    </button>
                    <button class="btn btn-outline-secondary toolbar-btn" title="Add Text" ng-click="addText()">
                        <i class="bi bi-type"></i>
                    </button>
                    <button class="btn btn-outline-secondary toolbar-btn" title="Add Rectangle" ng-click="addRect()">
                        <i class="bi bi-square"></i>
                    </button>
                    <button class="btn btn-outline-secondary toolbar-btn" title="Add Circle" ng-click="addCircle()">
                        <i class="bi bi-circle"></i>
                    </button>
                    <button class="btn btn-outline-secondary toolbar-btn" title="Drawing Mode"
                        ng-class="{'active': mode === 'draw'}" ng-click="toggleDraw()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <hr class="w-100 my-2">
                    <button class="btn btn-outline-danger toolbar-btn" title="Delete Selected"
                        ng-click="deleteSelected()">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-outline-secondary toolbar-btn" title="Clear All" ng-click="clearCanvas()">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>

                <!-- Canvas Area -->
                <div class="col editor-container position-relative bg-light" style="min-height: 600px;">
                    <div class="canvas-wrapper" style="background: white;">
                        <canvas id="editorCanvas"></canvas>
                    </div>
                    <div ng-if="!hasImage"
                        class="position-absolute top-50 start-50 translate-middle text-center text-muted">
                        <i class="bi bi-image fs-1 d-block mb-2"></i>
                        <p class="mb-0">Upload an image or start with a template</p>
                    </div>
                </div>

                <!-- Properties Panel -->
                <div class="col-auto bg-light border-start p-3"
                    style="width: 280px; max-height: 700px; overflow-y: auto;">
                    <ul class="nav nav-tabs nav-fill mb-3" id="editorTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active py-1 small" data-bs-toggle="tab"
                                data-bs-target="#propsTab">Props</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link py-1 small" data-bs-toggle="tab"
                                data-bs-target="#presetsTab">Presets</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Properties Tab -->
                        <div class="tab-pane fade show active" id="propsTab">
                            <div ng-show="selectedObject">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Fill Color</label>
                                    <input type="color" class="form-control form-control-color w-100"
                                        ng-model="props.fill" ng-change="updateProps()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Stroke Color</label>
                                    <input type="color" class="form-control form-control-color w-100"
                                        ng-model="props.stroke" ng-change="updateProps()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold d-flex justify-content-between">
                                        Stroke Width <span>{{props.strokeWidth}}px</span>
                                    </label>
                                    <input type="range" class="form-range" min="0" max="20" ng-model="props.strokeWidth"
                                        ng-change="updateProps()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold d-flex justify-content-between">
                                        Opacity <span>{{props.opacity}}</span>
                                    </label>
                                    <input type="range" class="form-range" min="0" max="1" step="0.1"
                                        ng-model="props.opacity" ng-change="updateProps()">
                                </div>

                                <div ng-if="selectedObject.type === 'i-text'">
                                    <hr>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Font Size</label>
                                        <input type="number" class="form-control form-control-sm"
                                            ng-model="props.fontSize" ng-change="updateProps()">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Font Family</label>
                                        <select class="form-select form-select-sm" ng-model="props.fontFamily"
                                            ng-change="updateProps()">
                                            <option value="Arial">Arial</option>
                                            <option value="Inter">Inter</option>
                                            <option value="Space Grotesk">Space Grotesk</option>
                                            <option value="Courier New">Courier New</option>
                                            <option value="Impact">Impact (Meme)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div ng-show="!selectedObject">
                                <p class="text-muted small text-center py-3">Select an object to edit</p>
                                <hr>
                                <h6 class="fw-bold small mb-2">Canvas Settings</h6>
                                <div class="mb-3">
                                    <label class="form-label small">Background</label>
                                    <input type="color" class="form-control form-control-color w-100"
                                        ng-model="canvasBg" ng-change="updateCanvasBg()">
                                </div>
                            </div>
                        </div>

                        <!-- Presets Tab -->
                        <div class="tab-pane fade" id="presetsTab">
                            <h6 class="fw-bold small mb-2">Aspect Ratio</h6>
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-secondary w-100"
                                        ng-click="setCanvasSize(800, 600)">4:3</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-secondary w-100"
                                        ng-click="setCanvasSize(1080, 1080)">1:1</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-secondary w-100"
                                        ng-click="setCanvasSize(1280, 720)">16:9</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-secondary w-100"
                                        ng-click="setCanvasSize(1080, 1920)">9:16</button>
                                </div>
                            </div>

                            <h6 class="fw-bold small mb-2">Meme Templates</h6>
                            <div class="list-group list-group-flush border rounded">
                                <button class="list-group-item list-group-item-action py-2 small"
                                    ng-click="loadTemplate('modern')">Modern Meme</button>
                                <button class="list-group-item list-group-item-action py-2 small"
                                    ng-click="loadTemplate('classic')">Classic Meme</button>
                            </div>

                            <!-- Social Sharing -->
                            <div class="mt-4 pt-3 border-top">
                                <h6 class="fw-bold small mb-2">Share Tool</h6>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-primary" ng-click="share('whatsapp')">
                                        <i class="bi bi-whatsapp"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary" ng-click="share('telegram')">
                                        <i class="bi bi-telegram"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary" ng-click="share('twitter')">
                                        <i class="bi bi-twitter"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
