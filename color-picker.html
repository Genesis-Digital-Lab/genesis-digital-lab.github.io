<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>
    <!-- Google tag (gtag.js) -->

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-33M8S9CJLV');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Color Picker - Generate palettes and convert color formats (HEX, RGB, HSL) easily. Fast, secure, and browser-based.">
    <meta name="keywords"
        content="color picker, color converter, hex to rgb, rgb to hsl, color palette generator, online tools, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/color-picker.html">
    <meta property="og:title" content="Color Picker | EngineeringHacks">
    <meta property="og:description"
        content="Color Picker - Generate palettes and convert color formats (HEX, RGB, HSL) easily. Fast, secure, and browser-based.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/color-picker.html">
    <meta property="twitter:title" content="Color Picker | EngineeringHacks">
    <meta property="twitter:description"
        content="Color Picker - Generate palettes and convert color formats (HEX, RGB, HSL) easily. Fast, secure, and browser-based.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/color-picker.html">
    <title>Color Picker | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .color-preview {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .color-input {
            height: 50px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body ng-controller="ColorController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Color Picker & Converter</h1>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4 border-2">
                        <input type="color" class="color-input form-control form-control-color mb-3"
                            ng-model="selectedColor" ng-change="updateColors()">
                        <div class="color-preview" ngstyle="background-color: {{selectedColor}};"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4 border-2 h-100">
                        <h3 class="h5 mb-3">Formats</h3>

                        <div class="mb-3">
                            <label class="form-label">HEX</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="hexColor" readonly>
                                <button class="btn btn-outline-secondary" ng-click="copyToClipboard(hexColor)">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">RGB</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="rgbColor" readonly>
                                <button class="btn btn-outline-secondary" ng-click="copyToClipboard(rgbColor)">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">HSL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="hslColor" readonly>
                                <button class="btn btn-outline-secondary" ng-click="copyToClipboard(hslColor)">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
