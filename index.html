<body ng-app="genesis" ng-controller="genesis-controller" class="dark-bg">
  <!-- Header -->
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WHXSF5LH" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container-fluid">

    <div class="container-fluid">
      <div id="header" class="header-container">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>

    <div class="container-fluid carousel-wrapper">

      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

          <div class="carousel-inner">
            <div class="carousel-item" ng-class="{'active': $index === 0}"
              ng-repeat="slide in carouselObj track by slide.id" ng-if="slide.id !== undefined && slide.id !== null"
              interval="5000">

              <div class="carousel-image-wrapper">
                <img class="d-block w-100 carousel-image" src="{{slide.image}}" alt="{{slide.altText}}">

                <div class="carousel-caption carousel-caption-custom">
                  <h4 class="carousel-title">{{slide.title}}</h4>
                  <p class="carousel-description">{{slide.description}}</p>
                  <button class="cta-button">
                    <a href="{{slide.buttonLink}}" target="{{slide.target}}">{{slide.buttonText}}</a>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="container-fluid mt-0">
      <div class="row">
        <div class="col-md-4 mt-4" style="color: white;">
          <h3>Tools Links</h3>
          <ul class="list-group">
            <!-- style="text-decoration: none; color: #141619;" class="list-group-item list-group-item-dark" -->

            <li class="list-group-item list-group-item-dark helplink-bg" ng-repeat="link in helpfulLinks"><a ng-href="{{link.href}}"
               class="helplink-txt" target="{{link.target}}">{{link.title}}</a></li>
          </ul>
        </div>
        <div class="col-md-4 mt-4" style="color: white;">
          <h3>How To</h3>
          <ul class="list-group">
            <li class="list-group-item list-group-item-dark helplink-bg" ng-repeat="link in helpfulLinks"><a ng-href="{{link.href}}"
              class="helplink-txt" target="{{link.target}}">{{link.title}}</a></li>
         </ul>
          </ul>

        </div>
        <div class="col-md-4 mt-4" style="color: white;">
          <h3>Follow Us</h3>
          <ul class="list-group">
            <li class="list-group-item list-group-item-dark helplink-bg" ng-repeat="link in helpfulLinks"><a ng-href="{{link.href}}"
              class="helplink-txt" target="{{link.target}}">{{link.title}}</a></li>
         </ul>
          </ul>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <div id="footer">
      <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Client-side Script -->
    <script src="/Scripts/client.js"></script>
</body>

</html>
