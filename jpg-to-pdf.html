<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>
    <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="JPG to PDF Converter - Convert multiple images into a single PDF document easily. Fast, secure, and works directly in your browser.">
    <meta name="keywords" content="jpg to pdf, images to pdf, image converter, online pdf tools, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/jpg-to-pdf.html">
    <meta property="og:title" content="JPG to PDF | EngineeringHacks">
    <meta property="og:description"
        content="JPG to PDF Converter - Convert multiple images into a single PDF document easily. Fast, secure, and works directly in your browser.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/jpg-to-pdf.html">
    <meta property="twitter:title" content="JPG to PDF | EngineeringHacks">
    <meta property="twitter:description"
        content="JPG to PDF Converter - Convert multiple images into a single PDF document easily. Fast, secure, and works directly in your browser.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/jpg-to-pdf.html">
    <title>JPG to PDF | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary-color);
        }

        .image-card {
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
            cursor: grab;
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc3545;
        }
    </style>
</head>

<body ng-controller="JpgToPdfController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">JPG to PDF Converter</h1>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card border-2 h-100">
                        <div class="card-header bg-transparent fw-bold">Settings</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Page Size</label>
                                <select class="form-select" ng-model="pageSize">
                                    <option value="a4">A4</option>
                                    <option value="letter">Letter</option>
                                    <option value="auto">Fit to Image</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Orientation</label>
                                <select class="form-select" ng-model="orientation">
                                    <option value="p">Portrait</option>
                                    <option value="l">Landscape</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Margin (mm)</label>
                                <input type="number" class="form-control" ng-model="margin" min="0">
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" ng-click="generatePdf()"
                                    ng-disabled="images.length === 0">
                                    <i class="bi bi-file-earmark-pdf"></i> Generate PDF
                                </button>
                                <button class="btn btn-outline-danger" ng-click="clearAll()"
                                    ng-disabled="images.length === 0">
                                    Clear All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card border-2 h-100">
                        <div
                            class="card-header bg-transparent fw-bold d-flex justify-content-between align-items-center">
                            <span>Images ({{images.length}})</span>
                            <button class="btn btn-sm btn-outline-primary"
                                onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-plus-lg"></i> Add Images
                            </button>
                            <input type="file" id="fileInput" class="d-none" accept="image/*" multiple
                                onchange="angular.element(this).scope().handleFileSelect(this)">
                        </div>
                        <div class="card-body">
                            <div ng-if="images.length === 0"
                                class="drop-zone h-100 d-flex flex-column justify-content-center align-items-center"
                                onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-images fs-1 text-muted mb-3"></i>
                                <p class="text-muted">Drag & Drop or Click to Upload Images</p>
                            </div>

                            <div class="row g-3" ng-if="images.length > 0">
                                <div class="col-6 col-sm-4 col-md-3" ng-repeat="img in images track by $index">
                                    <div class="image-card">
                                        <img ng-src="{{img.data}}" alt="Image {{$index + 1}}">
                                        <button class="remove-btn" ng-click="removeImage($index)">
                                            <i class="bi bi-x"></i>
                                        </button>
                                        <div class="p-1 text-center small text-truncate bg-light">
                                            {{img.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
