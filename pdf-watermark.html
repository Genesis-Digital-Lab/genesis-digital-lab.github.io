<!DOCTYPE html>
<html lang="en" ng-app="engineeringHacksApp">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-33M8S9CJLV"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Watermark PDF - Add text watermarks or page numbers to your PDF documents easily. Customize color, opacity, and rotation.">
    <meta name="keywords"
        content="watermark pdf, add text to pdf, pdf watermark creator, online pdf tools, developer tools">
    <meta name="author" content="EngineeringHacks">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://engineeringhacks.com/pdf-watermark.html">
    <meta property="og:title" content="Watermark PDF | EngineeringHacks">
    <meta property="og:description"
        content="Watermark PDF - Add text watermarks or page numbers to your PDF documents easily. Customize color, opacity, and rotation.">
    <meta property="og:image" content="https://engineeringhacks.com/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://engineeringhacks.com/pdf-watermark.html">
    <meta property="twitter:title" content="Watermark PDF | EngineeringHacks">
    <meta property="twitter:description"
        content="Watermark PDF - Add text watermarks or page numbers to your PDF documents easily. Customize color, opacity, and rotation.">
    <meta property="twitter:image" content="https://engineeringhacks.com/assets/og-image.png">

    <link rel="canonical" href="https://engineeringhacks.com/pdf-watermark.html">
    <title>Watermark PDF | EngineeringHacks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body ng-controller="PdfWatermarkController">

    <!-- Header -->
    <div ng-include="'partials/header.html'"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Watermark PDF</h1>

            <div class="card border-2 p-4 mb-4" ng-show="!pdfFile">
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-droplet-fill fs-1 text-info mb-3"></i>
                    <h3 class="h5">Click to Upload PDF</h3>
                    <p class="text-muted mb-0">Max file size: 20MB</p>
                    <input type="file" id="fileInput" class="d-none" accept="application/pdf"
                        onchange="angular.element(this).scope().handleFileSelect(this)">
                </div>
            </div>

            <div ng-show="pdfFile">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">{{pdfFile.name}}</h5>
                    <button class="btn btn-outline-secondary btn-sm" ng-click="reset()">Change File</button>
                </div>

                <div class="row g-4">
                    <div class="col-md-5">
                        <div class="card border-2 h-100">
                            <div class="card-header bg-transparent fw-bold">Settings</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Watermark Text</label>
                                    <input type="text" class="form-control" ng-model="text"
                                        placeholder="e.g. CONFIDENTIAL">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Color</label>
                                    <input type="color" class="form-control form-control-color w-100" ng-model="color">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Opacity ({{opacity}})</label>
                                    <input type="range" class="form-range" min="0" max="1" step="0.1"
                                        ng-model="opacity">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Size</label>
                                    <input type="number" class="form-control" ng-model="size" min="10" max="200">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rotation (Degrees)</label>
                                    <input type="number" class="form-control" ng-model="rotation" min="-360" max="360">
                                </div>
                                <button class="btn btn-primary w-100" ng-click="applyWatermark()">
                                    <i class="bi bi-check-lg"></i> Apply & Download
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="card border-2 h-100 bg-light d-flex align-items-center justify-content-center">
                            <div class="text-center text-muted p-5">
                                <i class="bi bi-eye fs-1 mb-3"></i>
                                <p>Preview not available for security reasons.<br>Download to view changes.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div ng-include="'partials/footer.html'"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- App Scripts -->
    <script src="js/toolsData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
